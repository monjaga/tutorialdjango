{% extends "base_generic.html" %}

{% block content %}
<h1>Author: {{ author }} </h1>
<p>Date of Birth: {{author.date_of_birth}}</p>
<h4 style="margin-left:20px;margin-top:20px">Books:</h4>

<div class="row">
    {% for book in author.book_set.all %}

    <div>
        <a href="{% url 'book-detail' book.pk %}">{{book}}</a> ({{book.id}})

        {% if book.image %}

        <img src="{{ MEDIA_URL }}{{ book.image.url }}" class="img-thumbnail" alt="Book Image"
            style="width: 100px; height: 120px; margin-left: 40px ; ">
        {% endif %}

    </div>
    {% endfor %}
</div>
{% endblock %}
